<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="icon" href="https://cdn1.iconfinder.com/data/icons/birthday-party-54/60/HBD__balloon__heart__party__celebration-1024.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <title>Halo Naura</title>
</head>
<body>
    <div class="container" id="container">
        <div class="form-container sign-in">
            <form id="loginForm">
                <h1>Happy Birthday</h1>
                <div class="social-icons">
                    <a href="https://www.instagram.com/ptrarmnd/" class="icon"><i class="fa-brands fa-instagram"></i></a>
                    <a href="https://www.youtube.com/@rafdapproduction6647" class="icon"><i class="fa-brands fa-youtube"></i></a>
                    <a href="https://www.linkedin.com/in/ramanda-putra-7256912b9/" class="icon"><i class="fa-brands fa-linkedin-in"></i></a>
                    <a href="https://www.tiktok.com/@constarint" class="icon"><i class="fa-brands fa-tiktok"></i></a>
                </div>
                <span>Masukkan Nama Lengkap</span>
                <input type="email" id="email" placeholder="NamaLengkap@fiznau.com">
                <input type="password" id="password" placeholder="Tanggal Spesial (DD-MM-YYYY)">
                <button id="loginBtn" type="submit">Masuk</button>
            </form>
        </div>
        <div class="toggle-container">
            <div class="toggle">
                <div class="toggle-panel toggle-right">
                    <h1>Halo Naura ❤️</h1>
                    <p>Silahkan isi form di sebelah dengan benar</p>
                    <p style="font-size: smaller;">Dianjurkan Menggunakan Laptop Dan Membuat Video Reaction</p>
                    
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
